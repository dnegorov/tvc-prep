#
##########################################


##########################################
#
# MANAGMENT SYSTEM
#
SU_USER_NAME="admin"
# MANAGMENT ADMIN PASSWORD (default as HOST_USER_PWD)
SU_USER_PWD="$HOST_USER_PWD"
SU_IP=$HOST_IP
SU_PORT=8082
SU_LAST_NAME="Admin"
SU_FIRST_NAME="Adminov"
SU_PATRONYMIC="Adminovich"
